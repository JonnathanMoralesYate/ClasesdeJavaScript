<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="input1" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="input1" placeholder="Ingrese Nombre" />
            </div>
   
            <div class="mb-3">
                <label for="input2" class="form-label">Direccion:</label>
                <input type="text" class="form-control" id="input2" placeholder="Ingrese Direccion" />
            </div>
   
               <div class="mb-3">
                   <label for="select1" class="form-label">Tipo de Documento</label>
                   <select class="form-select" id="select1">
                       <option selected>Elija una opción</option>
                       <option value="1">RC</option>
                       <option value="2">TI</option>
                       <option value="3">CC</option>
                   </select>
                </div>
   
               <div class="form-check mb-3">
                   <input class="form-check-input" type="checkbox" value="" id="checkbox1"/>
                   <label class="form-check-label" for="checkbox1"> Check box </label>
               </div>
   
               <div class="form-check mb-3">
                   <input class="form-check-input" type="checkbox" value="" id="checkbox2"/>
                   <label class="form-check-label" for="checkbox1"> Check box1 </label>
               </div>
   
               <div class="form-check mb-3">
                   <input class="form-check-input" type="radio" name="radioOptions" id="radio1" value="option1"/>
                   <label class="form-check-label" for="radio1">Opción de radio 1</label>
               </div>
               
               <div class="form-check mb-3">
                   <input class="form-check-input" type="radio" name="radioOptions" id="radio2" value="option2"/>
                   <label class="form-check-label" for="radio2">Opción de radio 2 </label>
                </div>
                    
                    <button type="submit" class="btn btn-info">Enviar</button>
        </form>
    </div>

                    <script src="/Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
    
</body>
</html>
